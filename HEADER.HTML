<header class="header d-flex justify-content-between align-items-center px-3 py-2 bg-dark text-white position-relative">
  <!-- LOGO -->
  <div class="logo">
    <a href="INICIO.HTML">
      <img src="logo.jpg" alt="ANMAGO STORE" style="height: 48px;" />
    </a>
  </div>

  <!-- BARRA DE BÚSQUEDA -->
  <div class="buscador-container flex-grow-1 mx-3 position-relative" style="max-width: 500px;">

  </button>

  </div>
  <div class="offcanvas-body d-flex flex-column gap-3">

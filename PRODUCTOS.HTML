<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos | Anmago Store</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <main class="contenedor-categoria">
    <h1 class="titulo-categoria text-center" id="titulo-productos">Productos</h1>
    <div id="grid-productos" class="grid-productos"></div>
  </main>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script>
    function getParametrosDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        tipo: params.get("tipo")?.trim(),
        subtipo: params.get("subtipo")?.trim(),
        categoria: params.get("categoria")?.trim()
      };
    }

    async function cargarCatalogo() {
      const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
      const respuesta = await fetch(url);
      const productos = await respuesta.json();
      window.catalogoGlobal = productos;
      renderProductos(productos);
    }

    function renderProductos(productos) {
      const { tipo, subtipo, categoria } = getParametrosDesdeURL();
      if (!tipo || !subtipo || !categoria) return;

      document.getElementById("titulo-productos").textContent = `${categoria} (${subtipo} - ${tipo})`;

      const contenedor = document.getElementById("grid-productos");
      contenedor.innerHTML = "";

      const productosFiltrados = productos.filter(p =>
        p.tipo?.trim() === tipo &&
        p.subtipo?.trim() === subtipo &&
        p.categoria?.trim() === categoria
      );

      if (productosFiltrados.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No se encontraron productos en esta categoría.</p>`;
        return;
      }

      productosFiltrados.forEach(p => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${p.id}" class="imagen-producto">
            <img src="${p.imagen}" alt="${p.producto}">
          </a>
          <div class="nombre-producto">${p.producto}</div>
          <div class="precio-producto">$${p.precio.toLocaleString()} COP</div>
          <a class="boton-comprar" href="producto.html?id=${p.id}">Ver Colores</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch('HEADER.HTML')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });

      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      cargarCatalogo();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRODUCTOS</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <!-- CONTENIDO PRINCIPAL -->
  <main id="contenido-productos" class="grid-productos"></main>

  <!-- FOOTER DINÁMICO -->
  <div id="footer-container"></div>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="btn btn-whatsapp w-100 mt-3" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('HEADER.HTML')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;

          const toggle = document.getElementById("toggle-categorias");
          if (toggle) {
            toggle.addEventListener("click", () => {
              const menu = document.getElementById("menu-categorias");
              if (menu) {
                menu.style.display = menu.style.display === "block" ? "none" : "block";
              }
            });
          }

          const buscador = document.getElementById("buscador");
          const sugerencias = document.getElementById("sugerencias");

          if (buscador && sugerencias) {
            buscador.addEventListener("input", () => {
              const texto = buscador.value.toLowerCase().trim();
              sugerencias.innerHTML = "";

              if (texto.length < 2 || !window.catalogoGlobal) return;

              const exacto = window.catalogoGlobal.find(p =>
                p.producto.toLowerCase().trim() === texto
              );

              const coincidencias = window.catalogoGlobal.filter(p =>
                p.producto.toLowerCase().includes(texto) ||
                p.categoria.toLowerCase().includes(texto) ||
                p.subcategoria?.toLowerCase().includes(texto) ||
                p.subtipo?.toLowerCase().includes(texto)
              );

              if (exacto) {
                const item = document.createElement("a");
                item.className = "dropdown-item";
                item.textContent = `🛍️ Producto: ${exacto.producto}`;
                item.href = `producto.html?id=${exacto.id}`;
                sugerencias.appendChild(item);
              } else {
                coincidencias.slice(0, 5).forEach(p => {
                  const item = document.createElement("a");
                  item.className = "dropdown-item";

                  if (p.subcategoria?.toLowerCase() === texto) {
                    item.textContent = `📁 Subcategoría: ${p.subcategoria}`;
                    item.href = `INDEX.HTML?categoria=${encodeURIComponent(p.categoria)}&subcategoria=${encodeURIComponent(p.subcategoria)}`;
                  } else if (p.categoria.toLowerCase() === texto) {
                    item.textContent = `📂 Categoría: ${p.categoria}`;
                    item.href = `INDEX.HTML?categoria=${encodeURIComponent(p.categoria)}`;
                  } else if (p.subtipo?.toLowerCase() === texto) {
                    item.textContent = `🏷️ Subtipo: ${p.subtipo}`;
                    item.href = `INDEX.HTML?subtipo=${encodeURIComponent(p.subtipo)}`;
                  } else {
                    item.textContent = `${p.producto} (${p.categoria})`;
                    item.href = `producto.html?id=${p.id}`;
                  }

                  sugerencias.appendChild(item);
                });
              }

              sugerencias.classList.add("show");
            });

            document.addEventListener("click", () => {
              sugerencias.classList.remove("show");
            });
          }

          ajustarCarrito();
        });

      cargarCatalogo();

      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      actualizarCarrito();
    });

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    let catalogoGlobal = [];

    async function cargarCatalogo() {
      const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
      const respuesta = await fetch(url);
      const data = await respuesta.json();
      catalogoGlobal = data;
      window.catalogoGlobal = data;

      renderMenuCategorias(data);

      const params = new URLSearchParams(window.location.search);
      const categoriaParam = params.get("categoria");
      const subcategoriaParam = params.get("subcategoria");
      const subtipoParam = params.get("subtipo");

      const categoriaBase = categoriaParam || localStorage.getItem('categoriaSeleccionada') || data[0]?.categoria;
      localStorage.removeItem('categoriaSeleccionada');

      mostrarProductosFiltrados(categoriaBase, subcategoriaParam, subtipoParam);
    }

    function renderMenuCategorias(data) {
      const menu = document.getElementById("menu-categorias");
      if (!menu) return;
      const categoriasUnicas = [...new Set(data.map(p => p.categoria))];
      menu.innerHTML = "";

      categoriasUnicas.forEach(categoria => {
        const item = document.createElement("a");
        item.className = "dropdown-item";
        item.textContent = categoria;
        item.href = "index.html";
        item.onclick = () => {
          localStorage.setItem('categoriaSeleccionada', categoria);
        };
        menu.appendChild(item);
      });
    }

    function mostrarProductosFiltrados(categoria, subcategoria, subtipo) {
      const contenedor = document.getElementById("contenido-productos");
      contenedor.innerHTML = "";

      const productosFiltrados = catalogoGlobal.filter(p =>
        (!categoria || p.categoria === categoria) &&
        (!subcategoria || p.subcategoria === subcategoria) &&
        (!subtipo || p.subtipo === subtipo)
      );

      if (productosFiltrados.length === 0) {
        contenedor.innerHTML = "<p class='text-center'>No se encontraron productos para esta búsqueda.</p>";
        return;
      }

      productosFiltrados.forEach(producto => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${producto.id}">
            <div class="imagen-producto">
              <img src="${producto.imagen}" alt="${producto.id}">
              ${producto.promo ? '<span class="etiqueta-promo">🔥 10%</span>' : ''}
            </div>
          </a>
          <div class="nombre-producto">${producto.producto}</div>
          <div class="nombre-producto">${producto.material}</div>
          <div class="nombre-producto">${producto.tallas}</div>
          <div class="precio-producto">
            ${
              producto.promo
                ? `<s>$${producto.precio.toLocaleString()} COP</s> <span class="text-success fw-bold">$${(producto.precio * 0.9).toLocaleString()} COP</span>`
                : `$${producto.precio.toLocaleString()} COP`
            }

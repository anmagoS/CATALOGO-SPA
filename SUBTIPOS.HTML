<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtipos | Anmago Store</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- BUSCADOR MODULAR -->
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorías, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria text-center" id="titulo-subtipos">Subtipos</h1>
    <div id="grid-subtipos" class="grid-productos"></div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS EXTERNOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <!-- INICIALIZACIÓN -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    function getTipoDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("tipo")?.trim();
    }

    async function cargarCatalogo() {
      const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
      const respuesta = await fetch(url);
      const productos = await respuesta.json();
      window.catalogoGlobal = productos;
      renderSubtipos(productos);
    }

    function renderSubtipos(productos) {
      const tipoSeleccionado = getTipoDesdeURL();
      if (!tipoSeleccionado) return;

      document.getElementById("titulo-subtipos").textContent = `SELECCIÓN DE ${tipoSeleccionado}`;

      const contenedor = document.getElementById("grid-subtipos");
      contenedor.innerHTML = "";

      const productosFiltrados = productos.filter(p => p.tipo?.trim() === tipoSeleccionado);
      const subtiposUnicos = [...new Set(productosFiltrados.map(p => p.subtipo?.trim()).filter(Boolean))];

      subtiposUnicos.forEach(subtipo => {
        const productosDelSubtipo = productosFiltrados.filter(p => p.subtipo?.trim() === subtipo);
        const productoRef = productosDelSubtipo[0];

        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipoSeleccionado)}&subtipo=${encodeURIComponent(subtipo)}" class="imagen-producto">
            <img src="${productoRef.imagen}" alt="${subtipo}">
          </a>
          <div class="nombre-producto">${subtipo}</div>
          <a class="boton-comprar" href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipoSeleccionado)}&subtipo=${encodeURIComponent(subtipo)}">Ver más</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));

      activarBuscadorGlobal();

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarCatalogo();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorías | Anmago Store</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- BUSCADOR MODULAR -->
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorías, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria text-center" id="titulo-categorias">Categorías</h1>
    <div id="grid-categorias" class="grid-productos"></div>
  </main>

  <!-- SECCIÓN INFERIOR: SUBTIPOS -->
  <section class="contenedor-categoria">
    <h2 class="titulo-categoria text-center">Explora más subtipos</h2>
    <div id="seccion-subtipos" class="grid-productos"></div>
  </section>
  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS EXTERNOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <!-- INICIALIZACIÓN -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    function getParametrosDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        tipo: params.get("tipo")?.trim(),
        subtipo: params.get("subtipo")?.trim()
      };
    }

    async function cargarCatalogo() {
      const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
      const respuesta = await fetch(url);
      const productos = await respuesta.json();
      window.catalogoGlobal = productos;
      renderCategorias(productos);
      renderizarSubtiposRelacionados(productos);
      renderMenuLateral(productos);
    }

    function renderCategorias(productos) {
      const { tipo, subtipo } = getParametrosDesdeURL();
      if (!tipo || !subtipo) return;

      document.getElementById("titulo-categorias").textContent = `CATEGORÍAS DE ${subtipo}`;
      const contenedor = document.getElementById("grid-categorias");
      contenedor.innerHTML = "";

      const productosFiltrados = productos.filter(p =>
        (p.tipo?.trim() === tipo || p.subtipo?.trim() === tipo) &&
        p.subtipo?.trim() === subtipo
      );

      const categoriasUnicas = [...new Set(productosFiltrados.map(p => p.categoria?.trim()).filter(Boolean))];

      categoriasUnicas.forEach(categoria => {
        const productoRef = productosFiltrados.find(p => p.categoria?.trim() === categoria);
        if (!productoRef) return;

        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="PRODUCTOS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}&categoria=${encodeURIComponent(categoria)}" class="imagen-producto">
            <img src="${productoRef.imagen}" alt="${categoria}">
          </a>
          <div class="nombre-producto">${categoria}</div>
          <a class="boton-comprar" href="PRODUCTOS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}&categoria=${encodeURIComponent(categoria)}">Ver productos</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    function renderizarSubtiposRelacionados(productos) {
      const { tipo, subtipo: subtipoActual } = getParametrosDesdeURL();
      const contenedor = document.getElementById("seccion-subtipos");
      if (!contenedor || !tipo) return;

      const productosFiltrados = productos.filter(p => p.tipo?.trim() === tipo);
      const subtiposUnicos = [...new Set(productosFiltrados.map(p => p.subtipo?.trim()).filter(Boolean))]
        .filter(sub => sub && sub !== subtipoActual);

      contenedor.innerHTML = "";

      if (subtiposUnicos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay otros subtipos disponibles.</p>`;
        return;
      }

      subtiposUnicos.forEach(subtipo => {
        const productoRef = productosFiltrados.find(p => p.subtipo?.trim() === subtipo);
        const imagen = productoRef?.imagen || "REDES_IMAGES/default-categoria.jpg";

        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}" class="imagen-producto">
            <img src="${imagen}" alt="${subtipo}">
          </a>
          <div class="nombre-producto">${subtipo}</div>
          <a class="boton-comprar" href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}">Ver categorías</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();

      activarBuscadorGlobal();

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarCatalogo();

      if (typeof cargarCarritoDesdeStorage === "function") {
        cargarCarritoDesdeStorage();
      }

      if (typeof actualizarCarrito === "function") {
        actualizarCarrito();
      }
    });
  </script>
</body>
</html>

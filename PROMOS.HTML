<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
   <!-- HEADER -->
<header class="header d-flex justify-content-between align-items-center px-3">
  <div class="logo"><img src="logo.jpg" alt="ANMAGO STORE" /></div>

  <!-- BOTÓN HAMBURGUESA -->
  <button class="navbar-toggler border-0 bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
    <i class="bi bi-list fs-1 text-white"></i>
  </button>

  <!-- MENÚ LATERAL OFFCANVAS -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-3">
      <a href="INICIO.HTML" class="nav-link">Inicio</a>
      <a href="PROMOS.HTML" class="nav-link">Promociones</a>
      <button class="dropdown-toggle nav-link text-start" id="toggle-categorias">Productos</button>
      <div class="dropdown-menu" id="menu-categorias"></div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSevvlCBgz7L6l2-DecKQLazoswqzf7DRYWOaCq4FtMGOR6D2Q/viewform?usp=header" target="_blank" class="nav-link">Contacto</a>
    </div>
  </div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <div class="position-relative">
    <a href="#" class="btn btn_shopping cart-badge position-fixed top-0 end-0 me-4 mt-3 swing-on-hover border bg-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
      <i class="bi-bag-heart"></i>
      <span id="contador-carrito" class="contador-carrito">0</span>
    </a>
  </div>
</header>

  <!-- TÍTULO Y TEMPORIZADOR -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria">🔥 Productos en Promoción</h1>
    <div id="temporizador" class="descripcion-producto text-center"></div>
    <div id="contenedor-promos" class="grid-productos"></div>
  </main>
  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <div id="footer-container"></div>
  <!-- SCRIPT PRINCIPAL -->
  <script>
    let carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];
    const finPromo = new Date(Date.now() + 48 * 60 * 60 * 1000);
    const temporizador = document.getElementById("temporizador");
    setInterval(() => {
      const ahora = new Date();
      const restante = finPromo - ahora;
      if (restante <= 0) {
        temporizador.textContent = "⏳ ¡La promoción ha terminado!";
        return;
      }
      const horas = Math.floor(restante / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);
      temporizador.textContent = `⏰ Tiempo restante: ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
    fetch("catalogo.json")
      .then(res => res.json())
      .then(productos => {
        const promociones = productos.filter(p => String(p.promo).toLowerCase() === "true");
        const contenedor = document.getElementById("contenedor-promos");
        promociones.forEach(p => {
          const imagenes = p.url?.split(",").map(u => u.trim()).filter(Boolean);
         const tarjeta = document.createElement("div");
tarjeta.className = "producto";
tarjeta.innerHTML = `
  <a href="producto.html?id=${producto.id}">
    <div class="imagen-producto">
      <img src="${producto.imagen}" alt="${producto.producto}">
      <span class="etiqueta-promo">🔥 En promoción</span>
    </div>
  </a>
  <div class="nombre-producto">${producto.producto}</div>
  <div class="nombre-producto">${producto.material}</div>
  <div class="nombre-producto">${producto.tallas}</div>
  <div class="precio-producto">
    <s>$${producto.precio.toLocaleString()} COP</s>
    <span class="text-success fw-bold">$${(producto.precio * 0.9).toLocaleString()} COP</span>
  </div>
  <a href="producto.html?id=${producto.id}" class="boton-comprar">Ver más</a>
`;
contenedor.appendChild(tarjeta);
        });
        renderMenuCategorias(productos);
      });
    function verProducto(id) {
      window.location.href = `producto.html?id=${id}`;
    }
    function agregarAlCarrito(nombre, precio, imagen) {
      carrito.push({ nombre, precio, imagen });
      localStorage.setItem("carritoAnmago", JSON.stringify(carrito));
      actualizarCarrito();
    }
    function actualizarCarrito() {
      const contenedor = document.getElementById("carrito-contenido");
      contenedor.innerHTML = "";
      let subtotal = 0;
      carrito.forEach((p, i) => {
        subtotal += parseFloat(p.precio);
        const item = document.createElement("div");
        item.className = "mb-3 border-bottom pb-2";
        item.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <img src="${p.imagen}" width="60" style="border-radius:6px;">
            <div>
              <strong>${p.nombre}</strong><br>
              <small>$${p.precio.toLocaleString()} COP</small>
            </div>
            <button class="btn btn-sm btn-danger ms-auto" onclick="eliminarDelCarrito(${i})">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        `;
        contenedor.appendChild(item);
      });
      document.getElementById("subtotal").textContent = `$${subtotal.toLocaleString()} COP`;
      document.getElementById("contador-carrito").textContent = carrito.length;
    }
    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carritoAnmago", JSON.stringify(carrito));
      actualizarCarrito();
    }
    function generarPedidoWhatsApp() {
      if (carrito.length === 0) return alert("Tu carrito está vacío.");
      let mensaje = "🛍️ *¡Hola! Quiero realizar el siguiente pedido:*\n\n";
      carrito.forEach((p, i) => {
        mensaje += `*${i + 1}.* ${p.nombre}\n`;
        mensaje += `🖼️ Imagen: ${p.imagen}\n`;
        mensaje += `💲 Precio: $${p.precio.toLocaleString("es-CO")}\n\n`;
      });
      const total = carrito.reduce((sum, p) => sum + parseFloat(p.precio), 0);
      mensaje += `*🧾 Total del pedido:* $${total.toLocaleString("es-CO")}\n\n✅ *¡Gracias por tu atención!*`;
      window.open(`https://wa.me/573006498710?text=${encodeURIComponent(mensaje)}`, "_blank");
    }
    function renderMenuCategorias(productos) {
      const menu = document.getElementById("menu-categorias");
      menu.innerHTML = "";
      const categoriasUnicas = [...new Set(productos.map(p => p.categoria))];
      categoriasUnicas.forEach(categoria => {
        const item = document.createElement("a");
        item.className = "dropdown-item";
        item.textContent = categoria;
        item.href = "INDEX.HTML";
        item.onclick = () => {
          localStorage.setItem('categoriaSeleccionada', categoria);
        };
        menu.appendChild(item);
      });
    }
    document.getElementById("toggle-categorias").addEventListener("click", () => {
      const menu = document.getElementById("menu-categorias");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("DOMContentLoaded", () => {
      actualizarCarrito();
    });
  </script>
  <!-- FOOTER DINÁMICO -->
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

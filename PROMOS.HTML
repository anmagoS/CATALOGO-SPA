<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER FIJO -->
  <header class="header">
    <div class="logo"><img src="logo.jpg" alt="ANMAGO STORE" /></div>
    <nav class="nav">
      <a href="INICIO.HTML" class="nav-link">Inicio</a>
      <div class="dropdown">
        <button class="dropdown-toggle" id="toggle-categorias">Productos</button>
        <div class="dropdown-menu" id="menu-categorias"></div>
      </div>
    </nav>
    <!-- BOTÓN FLOTANTE DEL CARRITO -->
    <div class="position-relative">
      <a href="#" class="btn btn_shopping cart-badge position-fixed top-0 end-0 me-4 mt-3 swing-on-hover border bg-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
        <i class="bi-bag-heart"></i>
        <span id="contador-carrito" class="contador-carrito">0</span>
      </a>
    </div>
  </header>

  <!-- TÍTULO Y TEMPORIZADOR -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria">🔥 Productos en Promoción</h1>
    <div id="temporizador" class="descripcion-producto text-center"></div>
    <div id="contenedor-promos" class="grid-productos"></div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPT PRINCIPAL -->
  <script>
    const finPromo = new Date(Date.now() + 48 * 60 * 60 * 1000);
    const temporizador = document.getElementById("temporizador");
    setInterval(() => {
      const ahora = new Date();
      const restante = finPromo - ahora;
      if (restante <= 0) {
        temporizador.textContent = "⏳ ¡La promoción ha terminado!";
        return;
      }
      const horas = Math.floor(restante / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);
      temporizador.textContent = `⏰ Tiempo restante: ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    fetch("catalogo.json")
      .then(res => res.json())
      .then(productos => {
        const promociones = productos.filter(p => String(p.promo).toLowerCase() === "true");
        const contenedor = document.getElementById("contenedor-promos");

        promociones.forEach(p => {
          const imagenes = p.url?.split(",").map(u => u.trim()).filter(Boolean);
          const tarjeta = document.createElement("div");
          tarjeta.className = "producto";
          tarjeta.innerHTML = `
            <div class="imagen-producto">
              <img src="${imagenes[0]}" alt="${p.producto}" class="zoomable">
            </div>
            <div class="nombre-producto">🔥 ${p.producto}</div>
            <div class="precio-producto">$${p.precio.toLocaleString()} COP</div>
            <div class="descripcion-producto">Tallas: ${p.tallas}<br>Material: ${p.material}</div>
            <button class="boton-comprar" onclick="verProducto('${p.id}')">Ver más</button>
          `;
          contenedor.appendChild(tarjeta);
        });
      });

    function verProducto(id) {
      window.location.href = `producto.html?id=${id}`;
    }

    document.getElementById("toggle-categorias").addEventListener("click", () => {
      const menu = document.getElementById("menu-categorias");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

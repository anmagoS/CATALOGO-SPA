<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <!-- TÍTULO Y TEMPORIZADOR -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria">🔥 Productos en Promoción</h1>
    <div id="temporizador" class="descripcion-producto text-center"></div>
    <div id="contenedor-promos" class="grid-productos"></div>
  </main>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- FOOTER DINÁMICO -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header dinámico
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;

          // Activar menú lateral
          document.getElementById("toggle-categorias").addEventListener("click", () => {
            const menu = document.getElementById("menu-categorias");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
          });

          // Activar buscador
          const buscador = document.getElementById("buscador");
          const sugerencias = document.getElementById("sugerencias");

          buscador.addEventListener("input", () => {
            const texto = buscador.value.toLowerCase().trim();
            sugerencias.innerHTML = "";

            if (texto.length < 2 || !window.catalogoGlobal) return;

            const coincidencias = window.catalogoGlobal.filter(p =>
              p.producto.toLowerCase().includes(texto) ||
              p.categoria.toLowerCase().includes(texto) ||
              p.subcategoria?.toLowerCase().includes(texto) ||
              p.id.toLowerCase().includes(texto) ||
              p.precio.toString().includes(texto)
            );

            coincidencias.slice(0, 5).forEach(p => {
              const item = document.createElement("a");
              item.className = "dropdown-item";
              item.textContent = `${p.producto} (${p.categoria})`;
              item.href = `detalle.html?id=${p.id}`;
              sugerencias.appendChild(item);
            });

            sugerencias.classList.add("show");
          });

          document.addEventListener("click", () => {
            sugerencias.classList.remove("show");
          });

          // Activar carrito
          actualizarCarrito();

          // Cargar catálogo y renderizar promociones
          cargarPromociones();
        });

      // Cargar footer dinámico
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      // Temporizador de promoción
      const finPromo = new Date(Date.now() + 48 * 60 * 60 * 1000);
      const temporizador = document.getElementById("temporizador");

      setInterval(() => {
        const ahora = new Date();
        const restante = finPromo - ahora;
        if (restante <= 0) {
          temporizador.textContent = "⏳ ¡La promoción ha terminado!";
          return;
        }
        const horas = Math.floor(restante / (1000 * 60 * 60));
        const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((restante % (1000 * 60)) / 1000);
        temporizador.textContent = `⏰ Tiempo restante: ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    });

    async function cargarPromociones() {
      const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
      const res = await fetch(url);
      const productos = await res.json();
      window.catalogoGlobal = productos;

      const promociones = productos.filter(p => String(p.promo).toLowerCase() === "true");
      const contenedor = document.getElementById("contenedor-promos");

      promociones.forEach(p => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${p.id}">
            <div class="imagen-producto">
              <img src="${p.imagen}" alt="${p.producto}">
              <span class="etiqueta-promo">🔥 10%</span>
            </div>
          </a>
          <div class="nombre-producto">${p.producto}</div>
          <div class="nombre-producto">${p.material}</div>
          <div class="nombre-producto">${p.tallas}</div>
          <div class="precio-producto">
            <s>$${p.precio.toLocaleString()} COP</s>
            <span class="text-success fw-bold">$${(p.precio * 0.9).toLocaleString()} COP</span>
          </div>
          <a href="producto.html?id=${p.id}" class="boton-comprar">Ver más</a>
        `;
        contenedor.appendChild(tarjeta);
      });

      renderMenuCategorias(productos);
    }

    function renderMenuCategorias(productos) {
      const menu = document.getElementById("menu-categorias");
      menu.innerHTML = "";
      const categoriasUnicas = [...new Set(productos.map(p => p.categoria))];
      categoriasUnicas.forEach(categoria => {
        const item = document.createElement("a");
        item.className = "dropdown-item";
        item.textContent = categoria;
        item.href = "INDEX.HTML";
        item.onclick = () => {
          localStorage.setItem('categoriaSeleccionada', categoria);
        };
        menu.appendChild(item);
      });
    }
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CARRITO MODULAR -->
  <script src="carrito.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #FFFFFF;
      color: #1B4557;
    }
    .promo-titulo {
      background-color: #1B4557;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .producto-promo {
      border: 2px solid #1B4557;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(27, 69, 87, 0.1);
      transition: transform 0.3s;
    }
    .producto-promo:hover {
      transform: scale(1.02);
    }
    .etiqueta-promo {
      background-color: #FF5733;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.9rem;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .temporizador {
      font-size: 1.2rem;
      font-weight: bold;
      color: #FF5733;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="promo-titulo">🔥 Productos en Promoción</header>
  <div class="container">
    <div id="temporizador" class="temporizador text-center"></div>
    <div id="contenedor-promos" class="row"></div>
  </div>

  <script>
    // TEMPORIZADOR DE PROMOCIÓN (ejemplo: 48 horas desde ahora)
    const finPromo = new Date(Date.now() + 48 * 60 * 60 * 1000);
    const temporizador = document.getElementById("temporizador");
    setInterval(() => {
      const ahora = new Date();
      const restante = finPromo - ahora;
      if (restante <= 0) {
        temporizador.textContent = "⏳ ¡La promoción ha terminado!";
        return;
      }
      const horas = Math.floor(restante / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);
      temporizador.textContent = `⏰ Tiempo restante: ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    // CARGAR PRODUCTOS EN PROMOCIÓN
    fetch("catalogo.json")
      .then(res => res.json())
      .then(productos => {
        const promociones = productos.filter(p => p.promo === true);
        const contenedor = document.getElementById("contenedor-promos");

        promociones.forEach(p => {
          const imagenes = p.url?.split(",").map(u => u.trim()).filter(Boolean);
          const tarjeta = document.createElement("div");
          tarjeta.className = "col-md-4 producto-promo position-relative";
          tarjeta.innerHTML = `
            <span class="etiqueta-promo">🔥 En promoción</span>
            <img src="${imagenes[0]}" alt="${p.producto}" class="img-fluid rounded mb-3">
            <h4>${p.producto}</h4>
            <p><strong>Precio:</strong> $${p.precio.toLocaleString()} COP</p>
            <p><strong>Tallas:</strong> ${p.tallas}</p>
            <p><strong>Material:</strong> ${p.material}</p>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary">Ver más</button>
              <button class="btn btn-success">Agregar al carrito</button>
            </div>
          `;
          contenedor.appendChild(tarjeta);
        });
      });
  </script>
</body>
</html>

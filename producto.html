<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <!-- VISTA DEL PRODUCTO -->
  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <div id="tallas" class="descripcion-producto"></div>
    <div id="galeria" class="grid-productos"></div>
  </main>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- FOOTER DINÃMICO -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar HEADER en mayÃºsculas
      fetch('HEADER.HTML')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;

          // Activar menÃº lateral
          document.getElementById("toggle-categorias").addEventListener("click", () => {
            const menu = document.getElementById("menu-categorias");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
          });

          // Activar buscador
          const buscador = document.getElementById("buscador");
          const sugerencias = document.getElementById("sugerencias");

          buscador.addEventListener("input", () => {
            const texto = buscador.value.toLowerCase().trim();
            sugerencias.innerHTML = "";

            if (texto.length < 2 || !window.catalogoGlobal) return;

            const coincidencias = window.catalogoGlobal.filter(p =>
              p.producto.toLowerCase().includes(texto) ||
              p.categoria.toLowerCase().includes(texto) ||
              p.subcategoria?.toLowerCase().includes(texto) ||
              p.id.toLowerCase().includes(texto) ||
              p.precio.toString().includes(texto)
            );

            coincidencias.slice(0, 5).forEach(p => {
              const item = document.createElement("a");
              item.className = "dropdown-item";
              item.textContent = `${p.producto} (${p.categoria})`;
              item.href = `detalle.html?id=${p.id}`;
              sugerencias.appendChild(item);
            });

            sugerencias.classList.add("show");
          });

          document.addEventListener("click", () => {
            sugerencias.classList.remove("show");
          });

          // Activar carrito
          actualizarCarrito();

          // Cargar producto
          cargarProducto();
        });

      // Cargar footer dinÃ¡mico
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    });

    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json");
      const productos = await res.json();
      window.catalogoGlobal = productos;

      const producto = productos.find(p => p.id === id);
      if (!producto) {
        document.getElementById("nombre").textContent = "Producto no encontrado";
        return;
      }

      document.getElementById("nombre").textContent = producto.producto;

      const precioContainer = document.getElementById("precio");
      const precioFinal = producto.promo ? producto.precio * 0.9 : producto.precio;

      if (producto.promo) {
        precioContainer.innerHTML = `
          <s>$${producto.precio.toLocaleString()} COP</s>
          <span class="text-success fw-bold ms-2">$${precioFinal.toLocaleString()} COP</span>
          <span class="badge bg-danger ms-2">-10%</span>
        `;
      } else {
        precioContainer.textContent = `$${producto.precio.toLocaleString()} COP`;
      }

      if (producto.tallas) {
        document.getElementById("tallas").textContent = `Tallas disponibles: ${producto.tallas}`;
      }

      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split(",").map(url => url.trim()).filter(Boolean) || [];

      imagenes.forEach((img, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";

        const opcionesTalla = producto.tallas
          .split(",")
          .map(t => `<option value="${t.trim()}">${t.trim()}</option>`)
          .join("");

        tarjeta.innerHTML = `
          <div class="imagen-producto">
            <img src="${img}" alt="${producto.producto} - Variante ${i + 1}" class="zoomable" style="cursor: zoom-in;">
          </div>
          <label for="selector-talla-${i}" class="mt-2">Selecciona talla:</label>
          <select id="selector-talla-${i}" class="form-select mb-2 selector-talla">
            ${opcionesTalla}
          </select>
          <button class="boton-comprar">Agregar al carrito</button>
        `;

        tarjeta.querySelector(".boton-comprar").onclick = () => {
          const selector = tarjeta.querySelector(".selector-talla");
          const tallaSeleccionada = selector ? selector.value : "No especificada";

          agregarAlCarrito({
            nombre: producto.producto,
            imagen: img,
            precioOriginal: producto.precio,
            precioFinal: precioFinal,
            promo: producto.promo === true,
            talla: tallaSeleccionada
          });

          document.querySelector('[data-bs-target="#offcanvasRight"]').click();
        };

        galeria.appendChild(tarjeta);
      });
    }

    function agregarAlCarrito(producto) {
      const carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];
      carrito.push(producto);
      localStorage.setItem("carritoAnmago", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const contenedor = document.getElementById("carrito-contenido");
      const carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];
      contenedor.innerHTML = "";
      let subtotal = 0;

      carrito.forEach((p, i) => {
        subtotal += parseFloat(p.precioFinal);
        const item = document.createElement("div");
        item.className = "mb-3 border-bottom pb-2";
        item.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <img src="${p.imagen}" width="60" style="border-radius:6px;">
            <div>
              <strong>${p.nombre}</strong><br>
              <p class="mb-0 detalles-product">Talla: ${p.talla || "No especificada"}</p>
              ${
                p.promo
                  ? `<small><s>$${p.precioOriginal.toLocaleString()} COP</s> <span class="text-success fw-bold">$${p.precioFinal.toLocaleString()} COP</span></small>`
                  : `<small>$${p.precioFinal.toLocaleString()} COP</small>`
              }
            </div>
                        <button class="btn btn-sm btn-danger ms-auto" onclick="eliminarDelCarrito(${i})">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        `;
        contenedor.appendChild(item);
      });

      document.getElementById("subtotal").textContent = `$${subtotal.toLocaleString()} COP`;
      document.getElementById("contador-carrito").textContent = carrito.length;
    }

    function eliminarDelCarrito(index) {
      const carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carritoAnmago", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function generarPedidoWhatsApp() {
      const carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];
      if (carrito.length === 0) return alert("Tu carrito estÃ¡ vacÃ­o.");

      let mensaje = "ðŸ›ï¸ *Â¡Hola! Quiero realizar el siguiente pedido:*\n\n";
      carrito.forEach((p, i) => {
        mensaje += `*${i + 1}.* ${p.nombre}\n`;
        mensaje += `ðŸ–¼ï¸ Imagen: ${p.imagen}\n`;
        mensaje += `ðŸ“ Talla: ${p.talla || "No especificada"}\n`;
        mensaje += p.promo
          ? `ðŸ’² Precio original: $${p.precioOriginal.toLocaleString("es-CO")}\nðŸ”» Descuento: 10%\nðŸ’° Precio final: $${p.precioFinal.toLocaleString("es-CO")}\n\n`
          : `ðŸ’² Precio: $${p.precioFinal.toLocaleString("es-CO")}\n\n`;
      });

      const total = carrito.reduce((sum, p) => sum + parseFloat(p.precioFinal), 0);
      mensaje += `*ðŸ§¾ Total del pedido:* $${total.toLocaleString("es-CO")}\n\nâœ… *Â¡Gracias por tu atenciÃ³n!*`;

      window.open(`https://wa.me/573006498710?text=${encodeURIComponent(mensaje)}`, "_blank");

      // Vaciar el carrito despuÃ©s de enviar
      localStorage.removeItem("carritoAnmago");
      actualizarCarrito();
    }
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MODAL DE ZOOM -->
  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("zoomable")) {
        const src = e.target.getAttribute("src");
        document.getElementById("zoomImagen").setAttribute("src", src);
        const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
        modal.show();
      }
    });
  </script>
</body>
</html>

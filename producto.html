<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header class="header d-flex justify-content-between align-items-center px-3">
    <div class="logo"><img src="logo.jpg" alt="ANMAGO STORE" /></div>
    <button class="navbar-toggler border-0 bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
      <i class="bi bi-list fs-1 text-white"></i>
    </button>

    <!-- MEN√ö LATERAL OFFCANVAS -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Men√∫</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-3">
        <a href="INICIO.HTML" class="nav-link">Inicio</a>
        <a href="PROMOS.HTML" class="nav-link">Promociones</a>
        <button class="dropdown-toggle nav-link text-start" id="toggle-categorias">Productos</button>
        <div class="dropdown-menu" id="menu-categorias"></div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSevvlCBgz7L6l2-DecKQLazoswqzf7DRYWOaCq4FtMGOR6D2Q/viewform?usp=header" target="_blank" class="nav-link">Contacto</a>
      </div>
    </div>

    <!-- BOT√ìN FLOTANTE DEL CARRITO -->
    <div class="position-relative">
      <a href="#" class="btn btn_shopping cart-badge position-fixed top-0 end-0 me-4 mt-3 swing-on-hover border bg-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
        <i class="bi-bag-heart"></i>
        <span id="contador-carrito" class="contador-carrito">0</span>
      </a>
    </div>
  </header>

  <!-- VISTA DEL PRODUCTO -->
  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <div id="tallas" class="descripcion-producto"></div>
    <div id="galeria" class="grid-productos"></div>
  </main>
  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPT PRINCIPAL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id")?.trim();
    let carrito = JSON.parse(localStorage.getItem("carritoAnmago")) || [];

    fetch("https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json")
      .then(res => res.json())
      .then(productos => {
        const producto = productos.find(p => p.id === id);
        if (!producto) {
          document.getElementById("nombre").textContent = "Producto no encontrado";
          return;
        }

        document.getElementById("nombre").textContent = producto.producto;
        document.getElementById("precio").textContent = `$${producto.precio.toLocaleString()} COP`;

        let info = "";
        if (producto.tallas) info += `Tallas disponibles: ${producto.tallas}`;
        if (producto.material) info += `<br>Material: ${producto.material}`;
        document.getElementById("tallas").innerHTML = info;

        const galeria = document.getElementById("galeria");
        const imagenes = producto.url?.split(",").map(url => url.trim()).filter(Boolean) || [];

        if (imagenes.length === 0) {
          galeria.innerHTML = `<p class="text-center">No hay im√°genes disponibles para este producto.</p>`;
        }

        imagenes.forEach((img, i) => {
          const tarjeta = document.createElement("div");
          tarjeta.className = "producto";
          tarjeta.innerHTML = `
            <div class="imagen-producto">
              <img src="${img}" alt="${producto.producto} - Variante ${i + 1}" class="zoomable" style="cursor: zoom-in;">
            </div>
            <div class="text-center mt-2">
              <button class="boton-comprar">Agregar al carrito</button>
            </div>
          `;
          tarjeta.querySelector(".boton-comprar").onclick = () => {
            agregarAlCarrito({
              nombre: producto.producto,
              precio: producto.precio,
              imagen: img
            });
            document.querySelector('[data-bs-target="#offcanvasRight"]').click();
          };
          galeria.appendChild(tarjeta);
        });

        renderMenuCategorias(productos);
        actualizarCarrito();
      });
    function agregarAlCarrito(producto) {
      carrito.push(producto);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const contenedor = document.getElementById("carrito-contenido");
      contenedor.innerHTML = "";
      let subtotal = 0;

      carrito.forEach((p, i) => {
        subtotal += parseFloat(p.precio);
        const item = document.createElement("div");
        item.className = "mb-3 border-bottom pb-2";
        item.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <img src="${p.imagen}" width="60" style="border-radius:6px;">
            <div>
              <strong>${p.nombre}</strong><br>
              <small>$${p.precio.toLocaleString()} COP</small>
            </div>
            <button class="btn btn-sm btn-danger ms-auto" onclick="eliminarDelCarrito(${i})">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        `;
        contenedor.appendChild(item);
      });

      document.getElementById("subtotal").textContent = `$${subtotal.toLocaleString()} COP`;
      document.getElementById("contador-carrito").textContent = carrito.length;
      localStorage.setItem("carritoAnmago", JSON.stringify(carrito));
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function generarPedidoWhatsApp() {
      if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o.");
      let mensaje = "üõçÔ∏è *¬°Hola! Quiero realizar el siguiente pedido:*\n\n";
      carrito.forEach((p, i) => {
        mensaje += `*${i + 1}.* ${p.nombre}\nüñºÔ∏è Imagen: ${p.imagen}\nüí≤ Precio: $${
                  mensaje += `üí≤ Precio: $${p.precio.toLocaleString("es-CO")}\n\n`;
      });
      const total = carrito.reduce((sum, p) => sum + parseFloat(p.precio), 0);
      mensaje += `*üßæ Total del pedido:* $${total.toLocaleString("es-CO")}\n\n‚úÖ *¬°Gracias por tu atenci√≥n!*`;
      window.open(`https://wa.me/573006498710?text=${encodeURIComponent(mensaje)}`, "_blank");
    }

    function renderMenuCategorias(productos) {
      const menu = document.getElementById("menu-categorias");
      menu.innerHTML = "";
      const categoriasUnicas = [...new Set(productos.map(p => p.categoria))];
      categoriasUnicas.forEach(categoria => {
        const item = document.createElement("a");
        item.className = "dropdown-item";
        item.textContent = categoria;
        item.href = "#";
        item.onclick = (e) => {
          e.preventDefault();
          localStorage.setItem('categoriaSeleccionada', categoria);
          window.location.href = "INDEX.HTML";
        };
        menu.appendChild(item);
      });
    }

    document.getElementById("toggle-categorias").addEventListener("click", () => {
      const menu = document.getElementById("menu-categorias");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("DOMContentLoaded", () => {
      actualizarCarrito();
      document.querySelectorAll('#menuLateral .nav-link, #menu-categorias .dropdown-item').forEach(link => {
        link.addEventListener('click', () => {
          const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('menuLateral'));
          if (offcanvas) offcanvas.hide();
        });
      });
    });
  </script>

  <!-- FOOTER DIN√ÅMICO -->
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MODAL DE ZOOM -->
  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("zoomable")) {
        const src = e.target.getAttribute("src");
        document.getElementById("zoomImagen").setAttribute("src", src);
        const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
        modal.show();
      }
    });
  </script>
</body>
</html>

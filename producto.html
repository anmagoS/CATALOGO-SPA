<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorías, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="galeria" class="grid-productos"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();

      activarBuscadorGlobal();

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarProducto();

      if (typeof actualizarCarrito === "function") {
        actualizarCarrito();
      }
    });

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    function generarDescripcionCorta(producto) {
      const categoria = producto.categoria?.toUpperCase() || "CATÁLOGO";
      const subtipo = producto.subtipo?.toLowerCase() || "";
      const nombre = producto.producto?.toUpperCase() || "PRODUCTO DESTACADO";
      const material = producto.material?.toUpperCase() || "";
      const tallas = producto.tallas?.toUpperCase() || "";

      let publico = "";
      if (subtipo === "dama") publico = "mujer";
      else if (subtipo === "hombre" || subtipo === "caballero") publico = "caballero";
      else if (subtipo === "niño") publico = "niños";
      else if (subtipo === "unisex") publico = "todos";
      else if (subtipo) publico = subtipo;

      let tallasTexto = "";
      if (tallas && tallas !== "N/A") {
        tallasTexto = `disponible en tallas ${tallas}`;
      }

      let materialTexto = material ? `en ${material}` : "";

      return `¡Descubre lo nuevo en ${categoria} para ${publico}! Presentamos ${nombre} ${materialTexto}${tallasTexto ? `, ${tallasTexto}` : ""}. Calidad profesional y entrega inmediata. Solo en ANMAGO Store.`;
    }

    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json");
      const productos = await res.json();
      window.catalogoGlobal = productos;

      const producto = productos.find(p => p.id === id);
      if (!producto) {
        document.getElementById("nombre").textContent = "Producto no encontrado";
        return;
      }

      document.getElementById("nombre").textContent = producto.producto;

      const precioContainer = document.getElementById("precio");
      const precioFinal = producto.promo ? producto.precio * 0.9 : producto.precio;

      if (producto.promo) {
        precioContainer.innerHTML = `
          <s>$${producto.precio.toLocaleString()} COP</s>
          <span class="text-success fw-bold ms-2 precio-final">$${precioFinal.toLocaleString()} COP</span>
          <span class="badge bg-danger ms-2">-10%</span>
        `;
      } else {
        precioContainer.innerHTML = `<span class="precio-final">$${producto.precio.toLocaleString()} COP</span>`;
      }

      const descripcionGenerada = generarDescripcionCorta(producto);
      document.getElementById("descripcion-corta").textContent = descripcionGenerada;

      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split(",").map(url => url.trim()).filter(Boolean) || [];

      imagenes.forEach((img, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";

        const tallas = String(producto.tallas).toLowerCase();
        const requiereSelectorTalla = !(tallas.includes("única") || tallas.includes("unica") || tallas.includes("n/a"));
        const tieneVariables = producto.variables && producto.variables.trim() !== "";

        let selectorHTML = "";

        if (requiereSelectorTalla) {
          const opcionesTalla = producto.tallas
            .split(",")
            .map(t => `<option value="${t.trim()}">${t.trim()}</option>`)
            .join("");

          selectorHTML = `
            <label for="selector-talla-${i}" class="mt-2">Selecciona talla:</label>
            <select id="selector-talla-${i}" class="form-select mb-2 selector-talla">
              ${opcionesTalla}
            </select>
          `;
        } else if (tieneVariables) {
          const opcionesVariante = producto.variables
            .split(",")
            .map(v => `<option value="${v.trim()}">${v.trim()}</option>`)
            .join("");

          selectorHTML = `
            <label for="selector-variable-${i}" class="mt-2">Selecciona variante:</label>
                       <select id="selector-variable-${i}" class="form-select mb-2 selector-variable">
              ${opcionesVariante}
            </select>
          `;
        }

        tarjeta.innerHTML = `
          <div class="imagen-producto">
            <img src="${img}" alt="${producto.producto} - Variante ${i + 1}" class="zoomable" style="cursor: zoom-in;">
          </div>
          ${selectorHTML}
          <button class="boton-comprar btn-cart">Agregar al carrito</button>
        `;

        const boton = tarjeta.querySelector(".btn-cart");
        const selectorTalla = tarjeta.querySelector(".selector-talla");
        const selectorVariable = tarjeta.querySelector(".selector-variable");

        boton.addEventListener("click", (e) => {
          let tallaSeleccionada = "No especificada";
          if (selectorTalla) tallaSeleccionada = selectorTalla.value;
          else if (selectorVariable) tallaSeleccionada = selectorVariable.value;

          boton.dataset.id = producto.id;
          boton.dataset.nombre = producto.producto;
          boton.dataset.imagen = img;
          boton.dataset.precio = precioFinal;
          boton.dataset.talla = tallaSeleccionada;
          boton.dataset.categoria = producto.categoria;
          boton.dataset.subcategoria = producto.subcategoria;

          if (typeof window.agregarAlCarrito === "function") {
            window.agregarAlCarrito(e);
          }

          const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById("offcanvasCarrito"));
          bsOffcanvas.show();
        });

        galeria.appendChild(tarjeta);
      });

      // Mostrar descripción completa con título
      if (producto.descripcion) {
        const descripcionCompleta = document.getElementById("descripcion-completa");
        descripcionCompleta.innerHTML = `
          <h4 class="mt-4 mb-2">Descripción del producto</h4>
          <p>${producto.descripcion.replace(/\n/g, "<br>")}</p>
        `;
      }
    }

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("zoomable")) {
        const src = e.target.getAttribute("src");
        document.getElementById("zoomImagen").setAttribute("src", src);
        const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
        modal.show();
      }
    });
  </script>
</body>
</html>
